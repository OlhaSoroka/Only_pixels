<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;900&display=swap" rel="stylesheet">
    <title>Only Pixels</title>

</head>

<body>
    <header>
        <div class="header">
            <div class="header-logo"><img src="./img/pixel_duck.svg" alt="logo_duck"></div>
            <div class="header-name">Only Pixels</div>
        </div>
    </header>
    <section class="title-container">
        <div class="title-subtitle">Wellcome to </div>
        <div class="title-title">Only Pixels</div>
        <div class="title-description">We will help you to render image from template</div>
        <button class="main-btn">Let's Go</button>
    </section>
    <section class="section-container">
        <div class="color-container">
            <div class="color-description">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
            <div class="color-selector">How many colors will??</div>
            <button class="main-btn">SELECT</button>
            <div class="color-input-wrapper">
                <div class="color-input-item"><span>1</span> <input type="text"></div>
                <div class="color-input-item"><span>2</span> <input type="text"></div>
                <div class="color-input-item"><span>3</span> <input type="text"></div>
                <div class="color-input-item"><span>4</span> <input type="text"></div>
                <div class="color-input-item"><span>5</span> <input type="text"></div>
                <div class="color-input-item"><span>6</span> <input type="text"></div>
                <div class="color-input-item"><span>7</span> <input type="text"></div>
                <div class="color-input-item"><span>8</span> <input type="text"></div>
                <div class="color-input-item"><span>9</span> <input type="text"></div>
                <div class="color-input-item"><span>99</span> <input type="text"></div>
            </div>
            <button class="main-btn">SUBMIT</button>
        </div>
        <div class="template-intup-container">
            <div class="template-intup-description">Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </div>
            <div class="template-intup-textarea"><textarea id="textarea" cols="30" rows="10"></textarea></div>
            <button class="main-btn">SUBMIT</button>
        </div>
    </section>
    <section>
        <div class="result-text">Let's look at result!!!</div>
    </section>


    <script src="./scripts/main.js"></script>
</body>

</html>
